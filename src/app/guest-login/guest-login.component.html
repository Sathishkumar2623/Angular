<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;">
          <div class="card-body p-4 p-md-5">
                
                    
                        <form #f="ngForm" (ngSubmit)="f.form.valid && onFormSubmit()">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">GuestLogin</h3>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                  

                                    <div class="form-outline">
                                        <label class="form-label" for="information" required>City Name</label>
                                        <span class="redStar">*</span>
                                        <input type="text" pattern="[a-zA-Z ]*" name="cityName" id="cityId" #cityName="ngModel"
                                            [(ngModel)]="information.cityName" class="form-control ng-invalid form-control-lg"
                                            required />
                                        
                                            <small class="text-danger"
                                            *ngIf="cityName.touched && !cityName.valid">City Name is
                                            required</small>
                                        </div>
                                    </div>
                                    <div class="mt-4 pt-2">
                                        <input class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit" value="View Information">
                                        <div class="text-center">
                                          <p>Not a member? <a href="#!">Register</a></p>
        </div>
        </div>
